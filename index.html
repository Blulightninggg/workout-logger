    <style>
        #confirmationPopup {
            display: none;

            left: 50%;

            padding: 20px;

            border: 1px solid #ccc;

        }
        .day-button {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .month-button {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .day-button.green {
            background-color: green;
        }
        #january-popup {
            visibility: hidden;
            opacity: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: visibility 0s, opacity 0.5s linear;
            width: 80%;
            max-width: 400px;
        }
        #february-popup {
            visibility: hidden;
            opacity: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: visibility 0s, opacity 0.5s linear;
            width: 80%;
            max-width: 400px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box {
            background-color: black;
            display: flex;
        }
        p {
            font-size: 17px;
            display: flex;
            align-items: center;
        }
        .box a {
            display: inline-block;
            background-color: #fff;
            padding: 15px;
            border-radius: 3px;
        }
        .modal {
            align-items: center;
            display: flex;
            justify-content: center; 
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(254, 126, 126, 0.7);
            transition: all 0.4s;
            visibility: hidden;
            opacity: 0;
        }
        .content {
            position: absolute;
            background: white;
            width: 400px;
            padding: 1em 2em;
            border-radius: 4px;
        } 
        .modal:target {
            visibility: visible;
            opacity: 1;
        }
        .box-close {
            position: absolute;
            top: 0;
            right: 15px;
            color: #fe0606;
            text-decoration: none;
            font-size: 30px;
        }
    </style>
    <script> 
        function hideJanuaryButtonsPopup() {
            document.getElementById("january-popup").style.visibility = "hidden";
            document.getElementById("january-popup").style.opacity = 0;
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function hideFebruaryButtonsPopup() {
            document.getElementById("february-popup").style.visibility = "hidden";
            document.getElementById("february-popup").style.opacity = 0;
        }

        function showJanuaryButtonsPopup() {
            document.getElementById("january-popup").style.visibility = "visible";
            document.getElementById("january-popup").style.opacity = 1;
            document.getElementById("february-popup").style.visibility = "hidden";
            document.getElementById("february-popup").style.opacity = 0;
            document.getElementById("popup").style.display = "none";
        }

        function showJanDayPopup(day) {
            document.getElementById("selected-day").innerText = "Selected Day: " + day;
            // Show the popup when a day is clicked
            document.getElementById("popup").style.display = "block";
        }
        function showFebruaryButtonsPopup() {
            document.getElementById("february-popup").style.visibility = "visible";
            document.getElementById("february-popup").style.opacity = 1;
            document.getElementById("january-popup").style.visibility = "hidden";
            document.getElementById("january-popup").style.opacity = 0;
            document.getElementById("popup").style.display = "none";
        }

        function showFebDayPopup(day) {
            document.getElementById("selected-day").innerText = "Selected Day: " + day;
            // Show the popup when a day is clicked
            document.getElementById("popup").style.display = "block";
        }
    </script>

    </div>

    <script>
        function showConfirmation() {
            // Display the confirmation popup
            document.getElementById("confirmationPopup").style.display = "block";
        }

        function hideConfirmation() {
            // Hide the confirmation popup
            document.getElementById("confirmationPopup").style.display = "none";
        }

        function resetForm() {
            // Clear local storage
            localStorage.clear();
            
            // Hide the confirmation popup
            hideConfirmation();
        }
    </script>
